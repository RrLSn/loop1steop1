<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Roboto+Mono&display=swap" rel="stylesheet">
</head>
<body>
    <main>
    <div id="card">
        <div class="info">
            <img src="./media/device.svg" >
            <h1>MOBILE</h1>
            <P class="caption">Get notifications about new releases in our mobile app</P>
            <div class="price">
                <sup>$</sup>
                <span>10</span>
                <sub>/month</sub>
            </div>
        </div>
        <div class="info">
            <img src="./media/laptop.svg" >
            <h1>DESKTOP</h1>
            <P>Enjoy new episodes on your laptop in browser with our web service, which supports all the platforms</P>
            <div class="price">
                <sup>$</sup>
                <span>15</span>
                <sub>/month</sub>
            </div>
        </div>
        <div class="info">
            <img src="./media/monitor.svg" >
            <h1>TV</h1>
            <p>watch your favorite series at home on large screen with our TV application</p>
            <div class="price">
                <sup>$</sup>
                <span>20</span>
                <sub>/month</sub>
            </div>
        </div>
    </div>
    </main>
</body>
</html>
